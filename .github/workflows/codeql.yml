name: 'CodeQL'
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
      - uses: github/codeql-action/autobuild@v1
      - uses: github/codeql-action/analyze@v1
